<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4">Loan Amortization Calculator</h1>
    <form method="post" action="/form-result" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="principal" class="form-label">Principal Amount</label>
            <input type="number" step="0.01" class="form-control" id="principal" name="principal" required />
        </div>
        <div class="mb-3">
            <label for="annual_interest_rate" class="form-label">Annual Interest Rate (%)</label>
            <input type="number" step="0.01" class="form-control" id="annual_interest_rate" name="annual_interest_rate" required />
        </div>
        <div class="mb-3">
            <label for="term_years" class="form-label">Term (Years)</label>
            <input type="number" class="form-control" id="term_years" name="term_years" required />
        </div>
        <div class="mb-3">
            <label for="payments_per_year" class="form-label">Payments Per Year</label>
            <input type="number" class="form-control" id="payments_per_year" name="payments_per_year" required />
        </div>
        <div class="mb-3">
            <label for="interest_only_years" class="form-label">Interest-Only Period (Years)</label>
            <input type="number" class="form-control" id="interest_only_years" name="interest_only_years" required />
        </div>
        <div class="mb-3">
            <label for="seasonal_months" class="form-label">Payment Months (e.g., 3,10)</label>
            <input type="text" class="form-control" id="seasonal_months" name="seasonal_months" placeholder="3,10" required />
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</div>
</body>
</html>
