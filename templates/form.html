<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agribusiness Loan Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5ed8;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agribusiness Loan Calculator</h1>
        <form action="/form-result" method="post">
            <label for="principal">Principal:</label>
            <input id="principal" name="principal" type="number" step="0.01" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input id="rate" name="annual_interest_rate" type="number" step="0.01" required>

            <label for="term">Term (years):</label>
            <input id="term" name="term_years" type="number" required>

            <label for="payments">Payments Per Year:</label>
            <input id="payments" name="payments_per_year" type="number" required>

            <label for="interest_only">Interest-Only Years:</label>
            <input id="interest_only" name="interest_only_years" type="number" required>

            <label for="seasonal">Seasonal Months (comma-separated):</label>
            <input id="seasonal" name="seasonal_months" type="text" placeholder="e.g. 3,10" required>

            <button type="submit">ðŸ“Š Calculate</button>
        </form>
    </div>
</body>
</html>
