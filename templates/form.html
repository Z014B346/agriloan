<!DOCTYPE html>
<html>
<head>
    <title>Agribusiness Loan Calculator</title>
</head>
<body>
    <h1>Loan Calculator</h1>
    <form action="/form-result" method="post">
        <label>Principal:</label><input name="principal" type="number" step="0.01" required><br>
        <label>Annual Interest Rate (%):</label><input name="annual_interest_rate" type="number" step="0.01" required><br>
        <label>Term (years):</label><input name="term_years" type="number" required><br>
        <label>Payments Per Year:</label><input name="payments_per_year" type="number" required><br>
        <label>Interest-Only Years:</label><input name="interest_only_years" type="number" required><br>
        <label>Seasonal Months (comma-separated):</label><input name="seasonal_months" type="text" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
